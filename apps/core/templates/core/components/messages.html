{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {% if message.tags == 'info' or message.tags == 'success' %}
                <i class="material-icons leading-icon">info</i>
            {% elif message.tags == 'warning' %}
                <i class="material-icons leading-icon">warning</i>
            {% elif message.tags == 'danger' %}
                <i class="material-icons leading-icon">error</i>
            {% endif %}
            &nbsp;{{ message|safe|linebreaksbr }}
            <button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}
